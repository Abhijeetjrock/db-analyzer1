<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DB Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        .db-type-selector {
            margin-bottom: 20px;
        }
        .db-type-selector h3 {
            font-size: 16px;
            color: #333;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .db-type-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .db-type-btn {
            padding: 12px 8px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
            font-weight: 500;
            color: #666;
        }
        .db-type-btn:hover {
            border-color: #0d6efd;
            background: #f8f9fa;
        }
        .db-type-btn.active {
            border-color: #0d6efd;
            background: #0d6efd;
            color: white;
        }
        .db-icon {
            font-size: 18px;
            margin-right: 5px;
        }
        .btn {
            background: linear-gradient(135deg, #0d6efd 0%, #6610f2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
        }
        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
        }
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .btn-icon {
            margin-right: 8px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0d6efd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            background-color: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            border-left: 4px solid #c33;
            margin: 15px 0;
        }
        .login-footer {
            margin-top: 20px;
            text-align: center;
        }
        .btn-text {
            background: none;
            border: none;
            color: #0d6efd;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
        .btn-text:hover {
            color: #0a58ca;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>üîç DB Analyzer</h1>
                <p>Database Analysis & Comparison Tool</p>
            </div>
            
            <div class="db-type-selector">
                <h3>Select Database Type</h3>
                <div class="db-type-buttons">
                    <button class="db-type-btn active" onclick="selectDbType('oracle')" id="btn-oracle">
                        <span class="db-icon">üóÑÔ∏è</span>Oracle
                    </button>
                    <button class="db-type-btn" onclick="selectDbType('databricks')" id="btn-databricks">
                        <span class="db-icon">‚ö°</span>Databricks
                    </button>
                    <button class="db-type-btn" onclick="selectDbType('snowflake')" id="btn-snowflake">
                        <span class="db-icon">‚ùÑÔ∏è</span>Snowflake
                    </button>
                </div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div id="oracleFields" class="db-fields">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="dsn">DSN</label>
                        <input type="text" id="dsn" placeholder="host:port/service">
                        <small>Example: localhost:1521/ORCL</small>
                    </div>
                </div>

                <div id="databricksFields" class="db-fields" style="display: none;">
                    <div class="form-group">
                        <label for="server_hostname">Server Hostname</label>
                        <input type="text" id="server_hostname" placeholder="workspace.databricks.com">
                    </div>
                    <div class="form-group">
                        <label for="http_path">HTTP Path</label>
                        <input type="text" id="http_path" placeholder="/sql/1.0/warehouses/xxxxx">
                    </div>
                    <div class="form-group" style="background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 15px;">
                        <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 0;">
                            <input type="checkbox" id="useAzureAD" onchange="toggleDatabricksAuth()" style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
                            <span style="font-weight: 600; color: #0d6efd;">üîê Use Azure AD / Entra ID Authentication</span>
                        </label>
                        <small style="display: block; margin-top: 8px; color: #666; margin-left: 28px;">Browser-based SSO authentication (recommended for enterprise)</small>
                    </div>
                    <div class="form-group" id="databricks_token_field">
                        <label for="access_token">Access Token</label>
                        <input type="password" id="access_token" placeholder="dapi...">
                        <small>Personal access token from Databricks workspace</small>
                    </div>
                    <div id="databricks_username_field" style="display: none;">
                        <div class="form-group">
                            <label for="db_username">Username (Optional)</label>
                            <input type="text" id="db_username" placeholder="username@company.com">
                        </div>
                        <div class="form-group">
                            <label for="db_password">Password (Optional)</label>
                            <input type="password" id="db_password" placeholder="password">
                        </div>
                    </div>
                </div>

                <div id="snowflakeFields" class="db-fields" style="display: none;">
                    <div class="form-group">
                        <label for="sf_username">Username</label>
                        <input type="text" id="sf_username" placeholder="Enter username">
                    </div>
                    <div class="form-group" style="background: #f8f9fa; padding: 12px; border-radius: 8px; margin-bottom: 15px;">
                        <label style="display: flex; align-items: center; cursor: pointer; margin-bottom: 0;">
                            <input type="checkbox" id="useSnowflakeSSO" onchange="toggleSnowflakeAuth()" style="margin-right: 10px; width: 18px; height: 18px; cursor: pointer;">
                            <span style="font-weight: 600; color: #0d6efd;">üîê Use SSO (Single Sign-On)</span>
                        </label>
                        <small style="display: block; margin-top: 8px; color: #666; margin-left: 28px;">Browser-based SSO authentication</small>
                    </div>
                    <div class="form-group" id="snowflake_password_field">
                        <label for="sf_password">Password</label>
                        <input type="password" id="sf_password" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label for="account">Account</label>
                        <input type="text" id="account" placeholder="account.snowflakecomputing.com">
                    </div>
                    <div class="form-group" id="snowflake_optional_fields" style="display: none;">
                        <label for="warehouse">Warehouse (Optional)</label>
                        <input type="text" id="warehouse" placeholder="COMPUTE_WH">
                    </div>
                    <div class="form-group" id="snowflake_optional_fields2" style="display: none;">
                        <label for="database">Database (Optional)</label>
                        <input type="text" id="database" placeholder="DATABASE_NAME">
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <span class="btn-icon">üîê</span> Connect to Database
                </button>
            </form>

            <div id="loginError" class="error"></div>
            <div id="loginLoading" class="loading">
                <div class="spinner"></div>
                <p>Connecting...</p>
            </div>

            <div class="login-footer">
                <button class="btn-text" onclick="goHome()">‚Üê Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        let selectedDbType = 'oracle';

        function selectDbType(type) {
            selectedDbType = type;
            document.querySelectorAll('.db-type-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + type).classList.add('active');
            document.getElementById('oracleFields').style.display = type === 'oracle' ? 'block' : 'none';
            document.getElementById('databricksFields').style.display = type === 'databricks' ? 'block' : 'none';
            document.getElementById('snowflakeFields').style.display = type === 'snowflake' ? 'block' : 'none';
        }

        function toggleDatabricksAuth() {
            const useAzureAD = document.getElementById('useAzureAD').checked;
            const tokenField = document.getElementById('databricks_token_field');
            const usernameField = document.getElementById('databricks_username_field');
            
            if (useAzureAD) {
                tokenField.style.display = 'none';
                usernameField.style.display = 'none';
            } else {
                tokenField.style.display = 'block';
                usernameField.style.display = 'none';
            }
        }

        function toggleSnowflakeAuth() {
            const useSSO = document.getElementById('useSnowflakeSSO').checked;
            const passwordField = document.getElementById('snowflake_password_field');
            const optionalFields = document.getElementById('snowflake_optional_fields');
            const optionalFields2 = document.getElementById('snowflake_optional_fields2');
            
            if (useSSO) {
                passwordField.style.display = 'none';
                optionalFields.style.display = 'block';
                optionalFields2.style.display = 'block';
            } else {
                passwordField.style.display = 'block';
                optionalFields.style.display = 'none';
                optionalFields2.style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const errorDiv = document.getElementById('loginError');
            const loadingDiv = document.getElementById('loginLoading');
            const loginBtn = document.getElementById('loginBtn');
            
            errorDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            loginBtn.disabled = true;
            
            let credentials = { db_type: selectedDbType };
            
            if (selectedDbType === 'oracle') {
                credentials.username = document.getElementById('username').value.trim();
                credentials.password = document.getElementById('password').value;
                credentials.dsn = document.getElementById('dsn').value.trim();
            } else if (selectedDbType === 'databricks') {
                credentials.server_hostname = document.getElementById('server_hostname').value.trim();
                credentials.http_path = document.getElementById('http_path').value.trim();
                
                const useAzureAD = document.getElementById('useAzureAD').checked;
                if (useAzureAD) {
                    credentials.authenticator = 'azuread';
                    loadingDiv.innerHTML = '<div class="spinner"></div><p>Opening browser for Azure AD authentication...<br><small>Please complete the login in the browser window</small></p>';
                } else {
                    credentials.access_token = document.getElementById('access_token').value.trim();
                    const dbUsername = document.getElementById('db_username').value.trim();
                    const dbPassword = document.getElementById('db_password').value;
                    if (dbUsername) credentials.username = dbUsername;
                    if (dbPassword) credentials.password = dbPassword;
                }
            } else if (selectedDbType === 'snowflake') {
                credentials.username = document.getElementById('sf_username').value.trim();
                credentials.account = document.getElementById('account').value.trim();
                
                const useSSO = document.getElementById('useSnowflakeSSO').checked;
                if (useSSO) {
                    credentials.authenticator = 'externalbrowser';
                    const warehouse = document.getElementById('warehouse').value.trim();
                    const database = document.getElementById('database').value.trim();
                    if (warehouse) credentials.warehouse = warehouse;
                    if (database) credentials.database = database;
                    loadingDiv.innerHTML = '<div class="spinner"></div><p>Opening browser for SSO authentication...<br><small>Please complete the login in the browser window</small></p>';
                } else {
                    credentials.password = document.getElementById('sf_password').value;
                }
            }
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/analyze';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                    loadingDiv.style.display = 'none';
                    loadingDiv.innerHTML = '<div class="spinner"></div><p>Connecting...</p>';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                errorDiv.textContent = 'Connection failed: ' + error.message;
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                loadingDiv.innerHTML = '<div class="spinner"></div><p>Connecting...</p>';
                loginBtn.disabled = false;
            }
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
