services:
  - type: web
    name: db-analyzer
    env: docker
    plan: free
    envVars:
      - key: IS_CLOUD_DEPLOYMENT
        value: true
      - key: AI_MODEL_PROVIDER
        value: gemini
      - key: AI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PORT
        value: 10000
