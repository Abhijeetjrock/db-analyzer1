services:
  - type: web
    name: db-analyzer
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: IS_CLOUD_DEPLOYMENT
        value: true
      - key: AI_MODEL_PROVIDER
        value: gemini
      - key: AI_API_KEY
        sync: false  # Set this manually in Render dashboard
